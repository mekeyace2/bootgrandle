<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 리스트</title>
</head>
<body>
    <style th:fragment="styles">
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>

    <table th:fragment="tables">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="n,a : ${all}">
                <td>[[${all.size - a.index}]]</td>
                <td align="left">[[${n.subject}]]</td>
                <td>[[${n.writer}]]</td>
                <td>[[${#strings.substring(n.ndate,0,10)}]]</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination" th:fragment="pageing">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
